<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photos !!</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="card white">
      <div class="card-content white-text">
        <span class="card-title indigo-text">Settings</span>
        <div class="settings">
          <div class="row">
            <div class="input-field col s4">
              <input type="number" id="imageLimit" data-length="14" class="validate">
              <label for="imageLimit">Limit of Images</label>
            </div>
            <div class="input-field col s4">
              <input type="number" id="blurRate" min="0" max="10" />
              <label for="blurRate">Blur Rate</label>
            </div>
            <div class="input-field col s4">
              <p>
                <label>
                  <input id="grayScale" type="checkbox" />
                  <span>GrayScales</span>
                </label>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <label>
                <input id="setSize" type="checkbox" onchange="setSize(this.checked)" />
                <span>Set Size?</span>
              </label>
            </div>
            <div class="input-field col s4">
              <input id="imageWidth" type="number" disabled/>
              <label for="imageWidth">Width</span>
            </div>
            <div class="input-field col s4">
              <input type="number" id="imageHeight" disabled>
              <label for="imageHeight">Height</label>
            </div>
            <div class="input-field col s4">
              <input type="number" id="imagesPerLoad" />
              <label for="imagesPerLoad">Images Per Load</label>
            </div>
          </div>
        </div>
          </div>
      <div class="card-action">
        <button class="waves-effect waves-light btn orange darken-4" type="button">Apply</a>
        <button class="waves-effect waves-light btn grey darken-4" type="button">Reset</a>
      </div>
    </div>
    <div class="image-container">
    </div>
    <a class="btn btn-floating btn-large waves-effect waves-light red" id="showMore"><i class="material-icons">add</i></a>
    <script src="index.js"></script>
  </body>
</html>
